<link rel="import" href="../polymer/polymer.html">

<dom-module id="button-extended">
	<style>
		:host {
			font-size: 12pt;
			line-height: 24px;
			cursor: pointer;
			display: inline-block;
			color: #fff;
			padding: .6em .8em;
			background: #009afd;
			-webkit-transition: background 0.15s ease, color 0.15s ease;
			-moz-transition: background 0.15s ease, color 0.15s ease;
			-ms-transition: background 0.15s ease, color 0.15s ease;
			-o-transition: background 0.15s ease, color 0.15s ease;
			border: 1px solid #1777b7;
			box-shadow: 0 1px 0 rgba(255,255,255,0.3) inset,0 1px 1px rgba(100,100,100,0.3);
			border-radius: 3px;
  		}

  		:host:hover {
			background: #FF5722;
			border: 1px solid #FF5722;  			
  		}

  		:host img {
  			vertical-align: top;
  			width: 24px;
  			height: 24px;
  		}
  		:host[disabled] {
			background: gray;
			border: 1px solid gray;  			
			cursor: auto;
  		}
	</style>
	<template>
		<img src="{{icon}}"/>
		<content></content>
	</template>
</dom-module>
